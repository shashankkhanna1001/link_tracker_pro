<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Link Tracker Pro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>ðŸ”— Link Tracker Pro</h2>
      <div class="d-flex align-items-center">
        <button class="btn btn-sm btn-outline-light me-2" id="toggleLangBtn">ðŸ‡¬ðŸ‡§ English</button>
        <button class="btn btn-sm btn-outline-light me-2" id="exportCsvBtn">Export CSV</button>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label text-light" for="darkModeToggle">Dark Mode</label>
        </div>
      </div>
    </div>

    <div id="messages"></div>

    <form id="linkForm" class="mb-3">
      <div class="mb-2">
        <input type="text" id="title" class="form-control" placeholder="Link Title" required />
      </div>
      <div class="mb-2">
        <input type="url" id="url" class="form-control" placeholder="Link URL (https://...)" required />
      </div>
      <div class="mb-2">
        <input type="text" id="description" class="form-control" placeholder="Short Description (optional)" />
      </div>
      <button type="submit" class="btn btn-primary">Add Link</button>
    </form>

    <div id="linkList" class="row"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
